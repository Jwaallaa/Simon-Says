<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Simon Says Game</h1>
    <h3>Press any key to start</h3>
    <h3 class="score">SCORE : 0</h3>
    <div class="game gameover none">GAME</div>
    <div class="over gameover none">OVER</div>
    <div class="boxes">
        <div role="button" class="box red" id="red"></div>
        <div role="button" class="box blue" id="blue"></div>
        <div role="button" class="box green" id="green"></div>
        <div role="button" class="box yellow" id="yellow"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
